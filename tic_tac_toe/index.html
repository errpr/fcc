<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tic Tac Toe">
    <meta name="author" content="Steven Branson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div id="root">
    <h1 id="app-title">Tic Tac Toe</h1>
    <div id="select-symbol">
        <p>Choose your symbol. X goes first.</p>
        <button onclick="chooseSymbol('X')" class="symbol-button" id="choose-x">X</button>
        <button onclick="chooseSymbol('O')" class="symbol-button" id="choose-o">O</button>
    </div>
    <div id="board-container">
        <button onclick="chooseTile(0)" class="board-tile" id="tile-0"></button>
        <button onclick="chooseTile(1)" class="board-tile" id="tile-1"></button>
        <button onclick="chooseTile(2)" class="board-tile" id="tile-2"></button>
        <button onclick="chooseTile(3)" class="board-tile" id="tile-3"></button>
        <button onclick="chooseTile(4)" class="board-tile" id="tile-4"></button>
        <button onclick="chooseTile(5)" class="board-tile" id="tile-5"></button>
        <button onclick="chooseTile(6)" class="board-tile" id="tile-6"></button>
        <button onclick="chooseTile(7)" class="board-tile" id="tile-7"></button>
        <button onclick="chooseTile(8)" class="board-tile" id="tile-8"></button>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

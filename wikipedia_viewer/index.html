<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Wikipedia Viewer">
    <meta name="author" content="Steven Branson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Wikipedia Viewer</title>
</head>
<body>
<h1 id="title">Wikipedia Viewer</h1>

<div id="root">
    <form name="searchForm" id="searchForm">
        <input type="text" id="search" name="search" placeholder="Search for an article"><br />
        <a id="randomLink" href="https://en.wikipedia.org/wiki/Special:Random">
            Random Article
        </a>
    </form>
    <div id="results"></div>
</div>

<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Simon Says">
    <meta name="author" content="Steven Branson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Simon Says</title>
</head>
<body>
<h1 id="title">Simon Says</h1>

<audio id="sound1" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="sound2" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="sound3" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="sound4" preload="auto" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

<div id="root">
    <div id="game-buttons-container">
        <button class="game-button" id="green-button"></button>
        <button class="game-button" id="red-button"></button>
        <button class="game-button" id="yellow-button"></button>
        <button class="game-button" id="blue-button"></button>
        <button id="game-start" class="controls-button">Start</button>
    </div>
    <div id="game-controls-container">
        <div id="game-count-container">
            Count
            <span id="game-count">0</span>
        </div>
        
        <label for="game-strict">
            <input name="game-strict" id="game-strict" type="checkbox" class="controls-button">
            Strict
        </label>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

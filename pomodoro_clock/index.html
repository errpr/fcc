<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pomodoro Clock">
    <meta name="author" content="Steven Branson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Pomodoro Clock</title>
</head>
<body>

<div id="root">
    <h1 id="app-title">Pomodoro Clock</h1>
    <div id="timer-controls">
        <div id="session-controls" class="timer-control-containers">
            <p id="session-title" class="timer-control-titles">Session Length</p>
            <button id="session-decrease" class="timer-control-buttons">-</button>
            <p class="timer-control-values" id="session-value">25</p>
            <button id="session-increase" class="timer-control-buttons">+</button>
        </div>
        <div class="timer-control-containers" id="break-controls">
            <p class="timer-control-titles" id="break-title">Break Length</p>
            <button class="timer-control-buttons" id="break-decrease">-</button>
            <p class="timer-control-values" id="break-value">5</p>
            <button class="timer-control-buttons" id="break-increase">+</button>
        </div>
    </div>
    <div id="timer-display">
        <p id="timer-name">Session</p>
        <p id="timer-minutes">25</p>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>

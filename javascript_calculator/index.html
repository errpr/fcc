<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript Calculator">
    <meta name="author" content="Steven Branson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Javascript Calculator</title>
</head>
<body>
<div id="root">
    <div id="calculator-container">
        <div id="top-bar">
            <div id="app-name">Calculator</div>
            <div id="app-controls">
                <button class="app-control-item" id="app-minimize">&#8212;</button>
                <button class="app-control-item" id="app-maximize">&#x2610;</button>
                <button class="app-control-item" id="app-close">&#x2715;</button>
            </div>
        </div>
        <div id="menu-container">
            <div id="menu-header-container">
                <button id="menu-header-button">Burger</button>
                <h1 id="menu-header">Calculator</h1>
            </div>
            <ul id="menu-list">
                <li class="menu-item">Menu Item</li>
            </ul>
        </div>
        <div id="second-bar">
            <button class="second-bar-item" id="menu-button">&#9776;</button>
            <div id="calculator-type">Standard</div>
            <button onclick="toggleHistory()" class="second-bar-item" id="history-button">&#x21ba;</button>
        </div>
        <div id="display-container">
            <div id="previous-operation-display-container">
                <p id="previous-operation-display"></p>
            </div>
            <p id="display-current large-text">0</p>
        </div>
        <div id="memory-controls-container">
            <button onclick="clearMemory()" class="memory-control-item" id="memory-clear">MC</button>
            <button onclick="memoryRecall()" class="memory-control-item" id="memory-recall">MR</button>
            <button onclick="memoryAdd()" class="memory-control-item" id="memory-add">M+</button>
            <button onclick="memorySubtract()" class="memory-control-item" id="memory-subtract">M-</button>
            <button onclick="storeMemory()" class="memory-control-item" id="memory-store">MS</button>
            <button onclick="toggleMemory()" class="memory-control-item" id="memory-expand">M&#x25bc;</button>
        </div>
        <div id="main-button-grid">
            <button onclick="currentOp('%')" id="percent" class="main-button">%</button>
            <button onclick="currentOp('sqrt')" id="square-root" class="main-button">&#x221a;</button>
            <button onclick="currentOp('square')" id="square" class="main-button">&#x1d4cd;&#xb2;</button>
            <button onclick="currentOp('oneOver')" id="one-over" class="main-button">1/&#x1d4cd;</button>
            <button onclick="clearEntryButton()" id="clear-entry" class="main-button">CE</button>
            <button onclick="clearButton()" id="clear" class="main-button">C</button>
            <button onclick="currentOp('backspace')" id="backspace" class="main-button">&#x232b;</button>
            <button onclick="operationButton('/')" id="divide" class="main-button blue-bg">&#xf7;</button>
            <button onclick="operationButton('*')" id="multiply" class="main-button blue-bg">&#x2715;</button>
            <button onclick="operationButton('-')" id="subtract" class="main-button blue-bg">&#x2212;</button>
            <button onclick="operationButton('+')" id="add" class="main-button blue-bg">&#x2b;</button>
            <button onclick="currentOp('sign')" id="sign" class="main-button">&#xb1;</button>
            <button onclick="decimal()" id="decimal" class="main-button">.</button>
            <button onclick="equalsButton()" id="equals" class="main-button blue-bg">=</button>
            <button onclick="numberButton('9')" id="nine" class="main-button number-button">9</button>
            <button onclick="numberButton('8')" id="eight" class="main-button number-button">8</button>
            <button onclick="numberButton('7')" id="seven" class="main-button number-button">7</button>
            <button onclick="numberButton('6')" id="six" class="main-button number-button">6</button>
            <button onclick="numberButton('5')" id="five" class="main-button number-button">5</button>
            <button onclick="numberButton('4')" id="four" class="main-button number-button">4</button>
            <button onclick="numberButton('3')" id="three" class="main-button number-button">3</button>
            <button onclick="numberButton('2')" id="two" class="main-button number-button">2</button>
            <button onclick="numberButton('1')" id="one" class="main-button number-button">1</button>
            <button onclick="numberButton('0')" id="zero" class="main-button number-button">0</button>
        </div>
        <div class="history-and-memory-container" id="history-container">
            <ul id="history-list">
            </ul>
            <button onclick="clearHistory()" id="history-trash">&#x1f5d1;</button>
        </div>
        <div class="history-and-memory-container" id="memory-container">
            <ul id="memory-list">
            </ul>
            <button onclick="clearMemory()" id="memory-trash">&#x1f5d1;</button>
        </div>

    </div>
</div>

<script src="app.js"></script>

</body>
</html>

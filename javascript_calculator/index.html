<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript Calculator">
    <meta name="author" content="Steven Branson">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Javascript Calculator</title>
</head>
<body>
<div id="root">
    <div id="calculator-container">
        <div id="top-bar">
            <div id="app-name">Calculator</div>
            <div id="app-controls">
                <button class="app-control-item" id="app-minimize">&#8212;</button>
                <button class="app-control-item" id="app-maximize">&#x2610;</button>
                <button class="app-control-item" id="app-close">&#x2715;</button>
            </div>
        </div>
        <div id="menu-container">
            <div id="menu-header-container">
                <button id="menu-header-button">Burger</button>
                <h1 id="menu-header">Calculator</h1>
            </div>
            <ul id="menu-list">
                <li class="menu-item">Menu Item</li>
            </ul>
        </div>
        <div id="second-bar">
            <button class="second-bar-item" id="menu-button">&#9776;</button>
            <div id="calculator-type">Standard</div>
            <button class="second-bar-item" id="history-button">&#x21ba;</button>
        </div>
        <div id="display-container">
            <div id="previous-operation-display-container">
                <p id="previous-operation-display">-9 x</p>
            </div>
            <input id="display-input" value="-9">
        </div>
        <div id="memory-controls-container">
            <button class="memory-control-item" id="memory-clear">MC</button>
            <button class="memory-control-item" id="memory-recall">MR</button>
            <button class="memory-control-item" id="memory-add">M+</button>
            <button class="memory-control-item" id="memory-subtract">M-</button>
            <button class="memory-control-item" id="memory-store">MS</button>
            <button class="memory-control-item" id="memory-expand">M&#x25bc;</button>
        </div>
        <div id="main-button-grid">
            <button id="percent" class="main-button">%</button>
            <button id="square-root" class="main-button">&#x221a;</button>
            <button id="square" class="main-button">&#x1d4cd;&#xb2;</button>
            <button id="one-over" class="main-button">1/&#x1d4cd;</button>
            <button id="clear-entry" class="main-button">CE</button>
            <button id="clear" class="main-button">C</button>
            <button id="backspace" class="main-button">&#x232b;</button>
            <button id="divide" class="main-button blue-bg">&#xf7;</button>
            <button id="multiply" class="main-button blue-bg">&#x2715;</button>
            <button id="subtract" class="main-button blue-bg">&#x2212;</button>
            <button id="add" class="main-button blue-bg">&#x2b;</button>
            <button id="sign" class="main-button">&#xb1;</button>
            <button id="decimal" class="main-button">.</button>
            <button id="equals" class="main-button blue-bg">=</button>
            <button id="9" class="main-button number-button">9</button>
            <button id="8" class="main-button number-button">8</button>
            <button id="7" class="main-button number-button">7</button>
            <button id="6" class="main-button number-button">6</button>
            <button id="5" class="main-button number-button">5</button>
            <button id="4" class="main-button number-button">4</button>
            <button id="3" class="main-button number-button">3</button>
            <button id="2" class="main-button number-button">2</button>
            <button id="1" class="main-button number-button">1</button>
            <button id="0" class="main-button number-button">0</button>
        </div>
        <div id="history-and-memory-container">
            <div id="history-container">
                <ul id="history-list">
                    <li id="history-item">History Item</li>
                </ul>
            </div>
            <div id="memory-container">
                <ul class="memory-list">
                    <li class="memory-item">Memory Item</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
